<!DOCTYPE html>
<html>

<head>
    <title>Am I getting late again?</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">


    <link rel="stylesheet" href="index.css" media="screen" title="no title" charset="utf-8">
</head>

<body>

    <div class="modal fade" id="askModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Am I getting late again?</h4>
                </div>
                <div class="modal-body">
                    <p>Of course you are.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
    <div id="modal1">
        <input id="origin-input" class="controls" type="text" placeholder="Enter an origin location">

        <input id="destination-input" class="controls" type="text" placeholder="Enter a destination location">
    </div>
    <!-- Button trigger modal -->

    <div id="mode-selector" class="controls">
        <input type="radio" name="type" id="changemode-walking" checked="checked">
        <label for="changemode-walking">Walking</label>

        <input type="radio" name="type" id="changemode-transit">
        <label for="changemode-transit">Transit</label>

        <input type="radio" name="type" id="changemode-driving">
        <label for="changemode-driving">Driving</label>
    </div>



    <div id="map"></div>
    <!-- <button id="directionsButton" type="button" class="btn btn-primary btn" data-toggle="modal" data-target="#myModal">
      Show me Directions
    </button> -->
    <div id="routeInfo" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">This is what your plan of action should've been a half hour ago.</h4>
                </div>
                <div class="modal-body">
                    <div id="output"></div>
                </div>
                <div class="modal-footer">
                    <button id="save" type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">Fine. Save this for later then.</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button id="showAll" type="button" class="btn btn-primary">Could I see all the ones I saved?</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <!-- <div id="output"></div> -->

    <!-- <button id = "showAll" type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">So, show me I guess.</button> -->

            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
